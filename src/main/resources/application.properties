## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/myboxfoodonlineapp?useSSL=false
spring.datasource.username=root
spring.datasource.password=gmedia


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driverClassName=com.mysql.jdbc.Driver


auth0.issuer:https://blog-samples.auth0.com/
auth0.apiAudience:https://contacts.blog-samples.com/


##Swagger
server.error.whitelabel.enabled=false
spring.thymeleaf.enabled=false
server.servlet-path=/myboxapp


## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=./public/images/profile_images

menu.image.location=http://localhost:8081/images/profile_images/

